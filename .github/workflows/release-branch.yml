name: Release Branch

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-branch-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish_release_branch:
    name: Publish release branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build marketplace tree
        run: bash scripts/build-marketplace-tree.sh dist

      - name: Validate marketplace tree
        run: bash scripts/validate-marketplace-tree.sh dist

      - name: Force-push dist/ to release branch
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          RELEASE_BRANCH: release
          COMMIT_MESSAGE: "Marketplace release ${{ github.ref_name }}"
        run: |
          set -euo pipefail

          DIST_DIR="dist"
          [[ -d "$DIST_DIR" ]] || { echo "Missing dist directory: $DIST_DIR" >&2; exit 1; }

          REMOTE="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          rm -rf .release-branch-tmp
          mkdir -p .release-branch-tmp
          rsync -a --delete "${DIST_DIR}/" .release-branch-tmp/

          git -C .release-branch-tmp init
          git -C .release-branch-tmp checkout -b "$RELEASE_BRANCH"
          git -C .release-branch-tmp config user.name "github-actions[bot]"
          git -C .release-branch-tmp config user.email "github-actions[bot]@users.noreply.github.com"
          git -C .release-branch-tmp add -A
          git -C .release-branch-tmp commit --allow-empty -m "$COMMIT_MESSAGE"
          git -C .release-branch-tmp remote add origin "$REMOTE"
          git -C .release-branch-tmp push --force origin "$RELEASE_BRANCH"

          echo "Force-pushed $RELEASE_BRANCH from $DIST_DIR"
